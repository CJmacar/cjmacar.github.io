<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERC-721 Token Viewer</title>
</head>
<body>
    <h1>ERC-721 Token Viewer</h1>
    <button id="connectButton">Connect to MetaMask</button>
    <div id="tokenList"></div>
    <img src="winner_image.jpg" alt="Winner Image" id="winnerImage" style="display: none;">

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script>
        async function connectToMetaMask() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    return true;
                } catch (error) {
                    console.error('Error connecting to MetaMask:', error);
                    return false;
                }
            } else {
                console.error('MetaMask extension not detected');
                return false;
            }
        }

        async function checkNFTOwnership() {
            const web3 = new Web3(window.ethereum);
            const accounts = await web3.eth.getAccounts();
            const address = accounts[0];

            // Sample NFT contract address
            const nftContractAddress = '0x1bb602b7a2ef2aecba8fe3df4b501c4c567b697d';
            const requiredNFTCount = 7;

            // Define the ABI directly (ERC721 standard)
            const abi = [
                {
                    "constant": true,
                    "inputs": [
                        {
                            "name": "_owner",
                            "type": "address"
                        }
                    ],
                    "name": "balanceOf",
                    "outputs": [
                        {
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                }
            ];

            const contract = new web3.eth.Contract(abi, nftContractAddress);
            const userNFTs = await contract.methods.balanceOf(address).call();
            if (userNFTs >= requiredNFTCount) {
                // User is allowed entrance
                document.getElementById('winnerImage').style.display = 'block';
            } else {
                console.log('User does not have enough NFTs for entrance.');
            }
        }

        document.getElementById('connectButton').addEventListener('click', async () => {
            const connected = await connectToMetaMask();
            if (connected) {
                checkNFTOwnership();
            }
        });
    </script>
</body>
</html>
